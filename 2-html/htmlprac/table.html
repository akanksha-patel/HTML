<html>
	<head>
		<title>My Table</title>
		<link type="text/css" href="table.css" rel="stylesheet" />
	</head>

	<body>
		<table id="register_box">
			<caption><b>Sign Up Here</b></caption>
			<tr>
				<td>&nbsp;</td>
			</tr>
			
			<tr>
				<td class="text-name">User Name</td>
				<td class="colon">:</td>
				<td class="text-field"><input type="text" name="name" id="name"></td>
			</tr>

			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td id="name-field" class="msg-field">&nbsp;</td>
			</tr>

			<tr>
				<td class="text-name">email</td>
				<td class="colon">:</td>
				<td class="text-field"><input type="text" name="mail" id="mail"></td>
			</tr>

			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td id="mail-field" class="msg-field">&nbsp;</td>
			</tr>

			<tr>
				<td class="text-name">Password</td>
				<td class="colon">:</td>
				<td class="text-field"><input type="text" name="password" id="password"></td>
			</tr>

			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td id="pass-field" class="msg-field">&nbsp;</td>
			</tr>

			<tr>
				<td>&nbsp;</td>
			</tr>
			
	</body>
</html>
